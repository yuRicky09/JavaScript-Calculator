<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator" data-last-clicked-type="">
      <div class="display">
        <p class="previous-value"></p>
        <p class="current-value">0</p>
      </div>
      <div class="btn-area">
        <button class="spec-btn reset-btn" data-type="reset">AC</button>
        <button class="spec-btn plus-minus-btn" data-type="plusMinus">
          <span>&PlusMinus;</span>
        </button>
        <button class="spec-btn backspace-btn" data-type="backspace">
          <span>&larr;</span>
        </button>
        <button class="operator" data-type="operator">&divide;</button>
        <button class="number" data-type="number">7</button>
        <button class="number" data-type="number">8</button>
        <button class="number" data-type="number">9</button>
        <button class="operator" data-type="operator">&times;</button>
        <button class="number" data-type="number">4</button>
        <button class="number" data-type="number">5</button>
        <button class="number" data-type="number">6</button>
        <button class="operator" data-type="operator">-</button>
        <button class="number" data-type="number">1</button>
        <button class="number" data-type="number">2</button>
        <button class="number" data-type="number">3</button>
        <button class="operator" data-type="operator">+</button>
        <button class="number zero" data-type="number">0</button>
        <button class="number" data-type="number">.</button>
        <button class="equal" data-type="equal">=</button>
      </div>
      <div class="record">
        <p class="record-title">
          <span>歷史紀錄</span>
          <i class="far fa-trash-alt"></i>
        </p>
      </div>
    </div>
  </body>
</html>
